# LOG4J2 levels: fatal, error, warn, info, debug, trace
#
appender.console.type=Console
appender.console.name=console
appender.console.target=SYSTEM_ERR
appender.console.layout.type=PatternLayout
appender.console.layout.pattern=%d %t [%5p][%c{2}] %m%n

rootLogger.level=debug
rootLogger.appenderRef.console.ref=console

logger.jetty.name=org.eclipse.jetty
logger.jetty.level=info
logger.jetty.appenderRef.console.ref=console

logger.cometd.name=org.cometd
logger.cometd.level=info
logger.cometd.appenderRef.console.ref=console

logger.spring.name=org.springframework
logger.spring.level=info
logger.spring.appenderRef.console.ref=console

logger.guice.name=com.google.inject
logger.guice.level=info
logger.guice.appenderRef.console.ref=console
